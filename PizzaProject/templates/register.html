{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Sign Us</h2>
            </div>
            <div class="col-12">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'contact' %}">Contact</a>
            </div>
        </div>
    </div>
</div>
<div class="container" > <!-- Adjust padding-top to give space for the navbar -->
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <h2 class="text-center mb-2" style="color: brown;">Create an Account</h2>

            {% if errmsg %}
                <div class="alert alert-danger">
                    {{errmsg}}
                </div>

            {% endif %}
            <!-- Registration Form Start -->
            <form action="{% url 'register' %}" class="shadow-lg p-5" method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
                </div>

                <button type="submit"  class="btn btn-outline-info btn-block">Register</button>
            </form>
            <!-- Registration Form End -->

            <div class="text-center mt-4">
                <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
